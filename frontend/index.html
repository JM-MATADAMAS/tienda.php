<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Productos + Capas + php ðŸ˜Ž</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt5">
      <h1 class="text-center">CRUD productos</h1>
      <div class="my-3" id="alertContainer"></div>

      <div class="row">
        <div class="col-5">
          <div class="card mb-4">
            <div class="card-header">Agregar / Modificar productos</div>
            <div class="card-body">
              <form id="productForm">
                <input type="hidden" id="idProducto">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">DescripciÃ³n del producto</label>
                  <textarea type="text" class="form-control" id="descripcion" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo de producto</label>
                  <input type="text" class="form-control" id="tipo" required>
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio del producto</label>
                  <input type="text" class="form-control" id="precio" required>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">URL de la imagen del producto</label>
                  <input type="text" class="form-control" id="imagen" required>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-header">
              Productos en el sistema
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead class="table-success">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
              </table>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
